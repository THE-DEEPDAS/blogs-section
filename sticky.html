<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Note</title>
    <link rel="stylesheet" href="sticky.css">
</head>
<body>
    <div id="sticky-button">
      <div id="initial">
        <button id="addNotesButton" class="learn-more">
            <span class="circle" aria-hidden="true">
            <span class="icon arrow"></span>
            </span>
            <span class="button-text">Add Notes</span>
          </button>
      </div>
    </div>

    <div id="authForm" style="display: none;">
        <h2 id="formTitle">Sign Up</h2>
        <form>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Submit</button>
        </form>
        <button id="switchToLogin">Switch to Login</button>
    </div>

    <div id="stickyNote" style="display: none;">
        <textarea id="noteContent" placeholder="Write your note here..."></textarea>
        <button id="saveNote">Save Note</button>
        <button id="download-notes">Download Notes</button>
        <button id="logoutButton">Logout</button>
    </div>

    <script src="sticky.js"></script>
</body>
</html>
